
name: Build and sign VirtualCam APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JAVA_TOOL_OPTIONS: -Xmx3g

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install SDKMAN and Gradle 8.1.1
        run: |
          curl -s "https://get.sdkman.io" | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install gradle 8.1.1
          gradle -v

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 12266719
          accept-android-sdk-licenses: true
          log-accepted-android-sdk-licenses: true
          packages: tools platform-tools

      - name: Decode keystore (safe runtime check)
        run: |
          if [ -z "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            echo "KEYSTORE_BASE64 secret is empty â€” skipping keystore decode"
          else
            echo "Decoding keystore from secret..."
            printf '%s' "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > release-keystore.jks
            ls -al release-keystore.jks
          fi

      - name: Build release APK
        run: |
          gradle --no-daemon clean assembleRelease

      - name: Align APK
        run: |
          mkdir -p out
          ZIP_PATH="app/build/outputs/apk/release/app-release-unsigned.apk"
          if [ -f "$ZIP_PATH" ]; then
            zipalign -v -p 4 "$ZIP_PATH" aligned-unsigned.apk
          else
            ls -R app/build || true
            echo "Unsigned APK not found at $ZIP_PATH"
            exit 1
          fi

      - name: Sign APK
        run: |
          if [ ! -f release-keystore.jks ]; then
            echo "Keystore not found; cannot sign APK"
            exit 1
          fi
          apksigner sign \
            --ks release-keystore.jks \
            --ks-pass pass:${{ secrets.KEYSTORE_PASSWORD }} \
            --ks-key-alias ${{ secrets.KEY_ALIAS }} \
            --key-pass pass:${{ secrets.KEY_PASSWORD }} \
            --out out/VirtualCam-release-signed.apk aligned-unsigned.apk

      - name: Verify signed APK
        run: apksigner verify --print-certs out/VirtualCam-release-signed.apk

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: VirtualCam-apk
          path: out/VirtualCam-release-signed.apk

