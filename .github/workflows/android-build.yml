name: Build and sign VirtualCam APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JAVA_TOOL_OPTIONS: -Xmx3g
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 33
          build-tools: '33.0.2'

      - name: Decode keystore
        if: ${{ secrets.KEYSTORE_BASE64 != '' }}
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > release-keystore.jks
          ls -al release-keystore.jks

      - name: Build release APK
        run: ./gradlew clean assembleRelease --no-daemon

      - name: Align APK
        run: |
          mkdir -p out
          zipalign -v -p 4 app/build/outputs/apk/release/app-release-unsigned.apk aligned-unsigned.apk

      - name: Sign APK
        run: |
          apksigner sign \
            --ks release-keystore.jks \
            --ks-pass pass:${{ secrets.KEYSTORE_PASSWORD }} \
            --ks-key-alias ${{ secrets.KEY_ALIAS }} \
            --key-pass pass:${{ secrets.KEY_PASSWORD }} \
            --out out/VirtualCam-release-signed.apk aligned-unsigned.apk

      - name: Verify signed APK
        run: apksigner verify --print-certs out/VirtualCam-release-signed.apk

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: VirtualCam-apk
          path: out/VirtualCam-release-signed.apk
